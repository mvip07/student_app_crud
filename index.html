<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student CRM | System</title>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form class="row">
							<div class="form-group col-6">
								<label for="firstname" class="form-label">First Name</label>
								<input id="formInput" type="text" class="form-control form-control1"
									placeholder="Enter your First Name" id="firstname" name="firstname">
							</div>
							<div class="form-group col-6">
								<label for="lastname" class="form-label">Last Name</label>
								<input id="formInput" type="text" class="form-control form-control1"
									placeholder="Enter your Last Name" id="lastname" name="lastname">
							</div>
							<div class="form-group col-6 mt-3">
								<label for="subject" class="form-label">Subject</label>
								<input id="formInput" type="text" class="form-control form-control1"
									placeholder="Enter your Subject" id="subject" name="subject">
							</div>
							<div class="form-group col-6 mt-3">
								<label for="age" class="form-label">Age</label>
								<input id="formInput" type="number" class="form-control form-control1"
									placeholder="Enter your Age" id="age" name="age">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success w-100" onclick="createNewStudent()">
							<i class="fa-solid fa-plus me-2"></i>
							Create New Student
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal modal2 fade" id="staticBackdrop2" data-bs-backdrop="static2" data-bs-keyboard="false"
			tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticBackdropLabel2">Student</h5>
						<button type="button" id="closeModal2" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body modalBody2">
						<form class="row">
							<div class="form-group col-6">
								<label for="firstname" class="form-label">First Name</label>
								<input id="formInput" type="text" class="form-control form-control2"
									placeholder="Enter your First Name" id="firstname" name="firstname">
							</div>
							<div class="form-group col-6">
								<label for="lastname" class="form-label">Last Name</label>
								<input id="formInput" type="text" class="form-control form-control2"
									placeholder="Enter your Last Name" id="lastname" name="lastname">
							</div>
							<div class="form-group col-6 mt-3">
								<label for="subject" class="form-label">Subject</label>
								<input id="formInput" type="text" class="form-control form-control2"
									placeholder="Enter your Subject" id="subject" name="subject">
							</div>
							<div class="form-group col-6 mt-3">
								<label for="age" class="form-label">Age</label>
								<input id="formInput" type="number" class="form-control form-control2"
									placeholder="Enter your Age" id="age" name="age">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success w-100 " onclick="updateStudent()">
							<i class="fa-solid fa-plus me-2"></i>
							Update Student
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="w-100 mx-auto my-5">
			<div class="d-flex align-items-center justify-content-between">
				<h1>Student CRM System</h1>
				<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
					<i class="fa-solid fa-plus me-2"></i>Create New Student
				</button>
			</div>
			<table class="table table-bordered text-center mt-2">
				<thead>
					<tr>
						<th>ID</th>
						<th>FIRST NAME</th>
						<th>LAST NAME</th>
						<th>SUBJECT</th>
						<th>Age</th>
						<th>EDIT</th>
						<th>DELETE</th>
					</tr>
				</thead>
				<tbody class="tbody"></tbody>
			</table>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

	<script src="./assets/js/index.js"></script>
</body>

</html>
